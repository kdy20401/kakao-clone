<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>

  <body id="chat-screen-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat-screen">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">GyuHwan</span>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message">
        <!-- <div class="message__column"> -->
        <img src="image/kyuhan.jpg" />
        <!-- </div> -->
        <div class="message__column">
          <span class="message__column__sender">GyuHwan</span>
          <div class="message__column__info">
            <span class="message__bubble">Let's go to WangDaeBak</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message message-mine">
        <!-- <div class="message__column"> -->
        <!-- </div> -->
        <div class="message__column">
          <div class="message__column__info">
            <span class="message__bubble">,,,,</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message,," />
        <i class="far fa-laugh-wink fa-lg"></i>
        <button class="reply__column__btn" type="button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="only-mobile">
      <span>your screen is too big,,</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1c467ae3e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
