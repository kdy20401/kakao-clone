<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div>
        <a href="finds.html">
          <span class="screen-header__icon"
            ><i class="fas fa-search fa-lg"></i
          ></span>
        </a>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header__icon">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <span class="screen-header__notification notification-dot"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image-sm"
            src="image/defaultProfile.jpg"
          />
          <div class="user-component__text">
            <h2 class="user-component__title">DeokYeong</h2>
            <h4 class="user-component__subtitle">
              010-4776-6949
              <i
                class="fas fa-exclamation user-component__subtitle__warning"
              ></i>
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="far fa-calendar-alt"></i><span>Calendar</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons-row">
          <div class="more-suggestions__icon">
            <div class="more-suggestios__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestios__icon__name">Kokoa Story</span>
          </div>
          <!-- <div class="more-suggestions__icon">
            <div class="more-suggestios__icon__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestios__icon__name">Kokoa Story</span>
          </div> -->
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification2 notification-badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification4 notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="only-mobile">
      <span>your screen is too big,,</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1c467ae3e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
