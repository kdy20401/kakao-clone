<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div>
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__icon">
          <i class="fas fa-cog fa-lg"></i>
          <span class="screen-header__notification notification-dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h5>Recommended Friends</h5>
        <div>You have no recommended friends.</div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to OpenChat Home<i class="fas fa-chevron-right"></i></span>
        </div>

        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h2 class="open-chat__post__title">OH MY GIRL!</h2>
            <h4 class="open-chat__post__hashtags">
              #omg#miracle#nonstop
            </h4>
            <div class="open-chat__post__members">
              <img src="image/kakaotalk icon.png" />
              <span>802 members</span>
              <div class="dash"></div>
              <span class="state">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__photo">
              <img src="image/omg.png " />
              <div class="open-chat__photo__hearts">
                <i class="far fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h2 class="open-chat__post__title">Bts Gang!</h2>
            <h4 class="open-chat__post__hashtags">
              #englishonly #ipurpleyou #jimin
            </h4>
            <div class="open-chat__post__members">
              <img src="image/kakaotalk icon.png" />
              <span>299 members</span>
              <div class="dash"></div>
              <span class="state">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__photo">
              <img src="image/bts.webp " />
              <div class="open-chat__photo__hearts">
                <i class="far fa-heart"></i>
                <span>197</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification2 notification-badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find_fixed.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification4 notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/1c467ae3e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
